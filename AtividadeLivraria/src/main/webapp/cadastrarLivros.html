<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar</title>
</head>
<body>
	<div>
		<form action="LivrariaServlet">
			<div>
				<label>Código do livro</label>
				<input type="text" id="cod" name="cod"><br><br>
			</div>
			<div>
				<label>Titulo do livro</label>
				<input type="text" id="til" name="til"><br><br>
			</div>
			<div>
				<label>Autor do livro</label>
				<input type="text" id="aut" name="aut"><br><br>
			</div>
			<div>
				<label>Categoria do livro</label>
				<input type="text" id="cat" name="cat"><br><br>
			</div>
			<div>
				<label>Valor do livro</label>
				<input type="text" id="val" name="val"><br><br>
			</div>
			<button type="submit">Adicionar</button>
		</form>
	</div>
	<a href="index.html"><br>Inicial</a>
</body>
</html>
